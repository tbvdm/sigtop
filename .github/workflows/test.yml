name: test

on: push

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-14, ubuntu-latest, windows-latest]
        go: ['1.18', '1.19', '1.20', '1.21', '1.22']

    runs-on: ${{matrix.os}}

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup-go
        uses: actions/setup-go@v5
        with:
          go-version: ${{matrix.go}}

      - name: apt
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          apt update
          apt install libsecret-1-dev pkg-config

        # Work around a problem in GitHub Actions
      - name: set-cc
        if: startsWith(matrix.os, 'windows') && (matrix.go == '1.18' || matrix.go == '1.19')
        run: |
          'CC=c:\mingw64\bin\gcc' | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: build
        run: go build

  test-dragonfly:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: dragonfly-vm
        uses: vmactions/dragonflybsd-vm@v1
        with:
          usesh: true
          prepare: pkg install -y go libsecret pkgconf
          run: |
            uname -a
            go version
            go build

  test-freebsd:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: freebsd-vm
        uses: vmactions/freebsd-vm@v1
        with:
          usesh: true
          prepare: pkg install -y go libsecret pkgconf
          run: |
            uname -a
            go version
            go build

  test-netbsd:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: netbsd-vm
        uses: vmactions/netbsd-vm@v1
        with:
          prepare: pkg_add go libsecret pkg-config pkg_alternatives
          run: |
            uname -a
            go version
            go build

  test-openbsd:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: openbsd-vm
        uses: vmactions/openbsd-vm@v1
        with:
          prepare: |
            for i in $(jot 10); do
              echo attempt $i:
              pkg_add -vv go && break
            done
          run: |
            uname -a
            go version
            go build
